        <section class="tab">
            <!--Legenda da nossa Tabela-->
            <caption>Vendas por Período</caption>
            <!--Definição de borda simples da tabela-->
        <table border="1">
                 <!--Contém o cabeçalho da tabela, que inclui os títulos das colunas (<th>)-->
               <thead>
                  <!--<tr> é a tag correspondente a linha da tabela-->
                   <tr>
                       <!--Usamos <th>: Para definir células de cabeçalho (títulos).-->
                      <th>Período</th>
                      <th>Produto</th>
                      <th>Vendas</th>
                    </tr>
               </thead>
            <tbody>
                <tr>
                  <!--Usamos<td>: Para definir as células com os dados da tabela.-->
                    <td>Janeiro</td>
                    <td>Produto A</td>
                    <td>150</td>
                </tr>
                <tr>
                   <td>Fevereiro</td>
                   <td>Produto B</td>
                   <td>200</td>
                </tr>
                <tr>
                   <td>Marco</td>
                   <td>Produto C</td>
                   <td>175</td>
                </tr>
            </tbody>
        </table>
    </section>
